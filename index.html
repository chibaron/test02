<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MSP Auto Sender</title>

  <style>
    body {
      background: #111;
      color: #0f0;
      font-family: monospace;
      margin: 20px;
    }

    button {
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 6px 12px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.5;
    }

    #log {
      background: #000;
      border: 1px solid #0f0;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h2>MSP v2 Auto Sender</h2>

  <button id="connect">Connect & Send</button>

  <pre id="log"></pre>

  <script>
    const log = (t) => {
      const el = document.getElementById("log");
      el.textContent += t;
      el.scrollTop = el.scrollHeight;
    };

    const sleep = (ms) => new Promise(r => setTimeout(r, ms));

    // CRC-8/D5 (MSP v2)
    function crc8_d5(bytes) {
      let crc = 0x00;
      for (const b of bytes) {
        crc ^= b;
        for (let i = 0; i < 8; i++) {
          crc = (crc & 0x80) ? ((crc << 1) ^ 0xD5) : (crc << 1);
          crc &= 0xFF;
        }
      }
      return crc;
    }

    async function sendMSP(port, payload) {
      const writer = port.writable.getWriter();
      await writer.write(payload);
      writer.releaseLock();
    }

    document.getElementById("connect").onclick = async () => {
      try {
        const port = await navigator.serial.requestPort();
        await port.open({ baudRate: 115200 });

        log("Connected\n");
        await sleep(1000);

        // ===== MSP command #1 =====
        const msp1 = [
          0x24, 0x58, 0x3C, // "$X<"
          0x00,
          0xF5,           // 245
          0x00, 0x02,
          0x00, 0xFE, 0x11
        ];

        const crc1 = crc8_d5(msp1.slice(3));
        msp1.push(crc1);

        await sendMSP(port, new Uint8Array(msp1));
        log("MSP #1 sent\n");

        await sleep(1000);

        // ===== MSP command #2 =====
        const msp2 = [
          0x24, 0x58, 0x3C, // "$X<"
          0x00,
          0x44,           // 68
          0x00, 0x00
        ];

        const crc2 = crc8_d5(msp2.slice(3));
        msp2.push(crc2);

        await sendMSP(port, new Uint8Array(msp2));
        log("MSP #2 sent\n");

      } catch (e) {
        log("Error: " + e + "\n");
      }
    };
  </script>
</body>
</html>
